<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Petrol Calculator</title>
        <link rel="stylesheet" href="Stylech6.css">
    </head>
    <body>
        <div class="calculator">
            <h2>Petrol Calculator</h2>
            <!-- Fields for cost of petrol and number of liters purchased -->
            <input type="number" id="cost" placeholder="Cost per liter (e.g., 1.72)" value="1.72">
            <br>
            <input type="number" id="liters" placeholder="Number of liters purchased" value="0">
            <br>
            <!-- Button to calculate total cost -->
            <button onclick="calculateTotal()">Calculate</button>
            <!-- Display total cost here -->
            <p id="totalCost"></p>
        </div>

        <script src="JSCH6.js"></script>
    </body>
</html>
