<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none; /* Remove default list styling */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline; /* Display list items horizontally */
            margin-right: 20px; /* Add space between list items */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin-top: auto; /* Pushes the footer to the bottom */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allows the video container to grow and take remaining space */
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <video controls autoplay loop poster="CountDown.png">
            <source src="Short.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <footer>
        &copy; 2024 My Website
    </footer>
</body>
</html>
