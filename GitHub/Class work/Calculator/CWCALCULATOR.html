<html>
    <head></head>
    <style>
        #calculator {
        width: 500px;  
        height:250px; 
        border: 2px solid black;
        margin: auto;  
        margin-top:100px;
        }
    </style>
    <body>
        <div id="calculator">
            <center>
            <br />
            <label style="margin-top:50px;">Amount</label><br /><br />
            <input type="number" placeholder="Enter 
            Amount"  oninput="VatConverter(this.value)"  
            onchange="VatConverter(this.value)">

            <p>Vat 5%: <span id="vat5"></span></p><br />
            <p>Vat 10%: <span id="vat10"></span></p>
            </center>
        </div>
        <script>
            /* When the input field receives input, calculate the vat value from the given input*/  
            function VatConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("vat5").innerHTML = valNum * 0.05;
            document.getElementById("vat10").innerHTML = valNum * 0.1;
            }
        </script>
    </body>
</html>
